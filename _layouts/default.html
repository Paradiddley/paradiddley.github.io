<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    {% feed_meta %}
    {% seo %}
    <link rel="stylesheet" href="/css/site.css">
  </head>
  <body class="flex flex-col min-h-screen max-w-2xl mx-auto">
    <header class="flex items-center justify-between flex-wrap p-6 border-b-2 mb-6">
      <a class="font-bold" href="/">Andrew Pepin</a>
      <ul class="flex">
        <li class="ml-6">
          <a class="text-sm text-gray-500 hover:text-gray-800" href="/about">About</a>
        </li>
        <li class="ml-6">
          <a class="text-sm text-gray-500 hover:text-gray-800" href="/posts">Posts</a>
        </li>
      </ul>
    </header>

    <main class="flex-grow">
      {{ content }}
    </main>

    <footer>
      <div class="flex items-center justify-center h-24">
        <a href="https://github.com/Paradiddley" target="_blank"><img class="h-8 w-8 mx-auto" src="/img/icons/github.svg"></a>
      </div>
    </footer>

    {% if jekyll.environment == 'production' %}
      {% include analytics.html %}
    {% endif %}
  </body>
</html>
